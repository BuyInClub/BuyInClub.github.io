<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
  <title>Table 2 Hand Summary</title>
  <link rel="shortcut icon" type="https://6pac.github.io/SlickGrid/image/ico" href="favicon.ico" /> 
  <link rel="stylesheet" href="https://6pac.github.io/SlickGrid/slick.grid.css" type="text/css"/>
  <link rel="stylesheet" type="text/css" href="https://6pac.github.io/SlickGrid/slick-default-theme.css">
  <link rel="stylesheet" href="https://6pac.github.io/SlickGrid/css/smoothness/jquery-ui.css" type="text/css"/>
  <link rel="stylesheet" href="gridstyles.css" type="text/css"/>
  <link href="rebuystyles.css" rel="stylesheet" type="text/css">

</head>
<body>
    <div style="position:relative">
        <div style="width:1630px;">
            <div class="grid-header" style="width:100%">
                <label id="title"></label>
            </div>
            
            <div class="filter-section-sm">
                <div style="float:left">
                <label>Filters: Won/Lost GEQ: </label>
                <input type="number"  min="0" max="999" type=text id="amountWonSearch">
                <label>Won/Lost LEQ: </label>
                <input type="number"  min="0" max="999" type=text id="amountLossSearch">
                <label>Position Name: </label>
                <input size="8" type=text id="positionSearch">
                <label>Step: </label>
                <input size="8" type=text id="stepSearch">
                <label>Action Amount GEQ: </label>
                <input type="number"  min="0" max="999" type=text id="actionAmountSearch">
                <label>Amount/Pot GEQ: </label>
                <input type="number"  min="0" max="999" type=text id="amountToPotSearch">
                <label>Action: </label>
                <input size="15" type=text id="actionSearch">
                <label>Last Action (LA): </label>
                <input size="15" type=text id="lastActionSearch">
                </div>
                <div style="text-align: right">
                <button id="clearFilters">Clear</button>
                <button id="search">Search</button>
                <button id="expand">Expand</button>
                <button id="collapse">Collapse</button>
                </div>
                <div style="float:left">
                <label>LA Player: </label>
                <input size="15" type=text id="lastActionPlayerSearch">
                <label>Hole Card Tier: </label>
                <input size="5" type=text id="holeCardsTierSearch">
                <label>Total Players: </label>
                <input size="5" type=text id="totalPlayersSearch">
				</div>
				<!--<br>-->
				<br>
                <div style="left">
				<label>Search Summary -  </label>
                <label id = "searchResults"></label>
				</div>
            </div>
            <div class="container">
                <div id="myGrid"></div>
            </div>
        </div>
    </div>

<script src=https://6pac.github.io/SlickGrid/lib/firebugx.js></script>
<script src=https://6pac.github.io/SlickGrid/lib/jquery-3.1.0.js></script>
<script src=https://cdn.jsdelivr.net/npm/flatpickr></script>
<script src=https://cdn.jsdelivr.net/npm/sortablejs/Sortable.min.js></script>     
<script src=https://6pac.github.io/SlickGrid/dist/slick.core.min.js></script>
<script src=https://6pac.github.io/SlickGrid/dist/slick.interactions.min.js></script>
<script src=https://6pac.github.io/SlickGrid/dist/slick.formatters.min.js></script>
<script src=https://6pac.github.io/SlickGrid/dist/slick.editors.min.js></script>
<script src=https://6pac.github.io/SlickGrid/dist/plugins/slick.rowselectionmodel.min.js></script>
<script src=https://6pac.github.io/SlickGrid/dist/slick.grid.min.js></script>
<script src=https://6pac.github.io/SlickGrid/dist/slick.dataview.min.js></script>
<script src=https://6pac.github.io/SlickGrid/dist/controls/slick.pager.min.js></script>
<script src=https://6pac.github.io/SlickGrid/dist/controls/slick.columnpicker.min.js></script>
<script src=https://6pac.github.io/SlickGrid/dist/plugins/slick.resizer.min.js></script>

<script type="text/javascript" src="playerdetails.js"></script>
<script type="text/javascript" src="AlexW-Table1-Details.js"></script>
<script>
    document.getElementById('title').innerHTML = title;
    document.title = title;
</script>

</body>
</html>
