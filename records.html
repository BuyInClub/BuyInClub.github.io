<html xmlns="https://www.w3.org/TR/REC-html40">

<head>
    <meta http-equiv=Content-Type content="text/html; charset=windows-1252">
    <link rel="stylesheet" type="text/css" href="https://6pac.github.io/SlickGrid/slick.grid.css">
    <link rel="stylesheet" type="text/css" href="https://6pac.github.io/SlickGrid/slick-default-theme.css">
    <link rel="stylesheet" type="text/css" href="https://6pac.github.io/SlickGrid/css/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="gridstyles.css" type="text/css" />
    <link href="rebuystyles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.0/jquery-ui.min.js"></script>
    <script src="https://6pac.github.io/SlickGrid/lib/jquery.event.drag-2.3.0.js"></script>
    <script src="https://6pac.github.io/SlickGrid/slick.core.js"></script>
    <script src="https://6pac.github.io/SlickGrid/slick.grid.js"></script>
    <script src="https://6pac.github.io/SlickGrid/slick.dataview.js"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script type="text/javascript" src="records.js"></script>
    <script type="text/javascript" src="recordhistory.js"></script>
</head>


<body>
    <div style="position:relative">
        <div style="width:360px;">
            <div class="grid-header" style="width:100%">
                <label>Session Records</label>
            </div>
            <div class="container">
                <div id="myGridSession" style="width:100%"></div>
            </div>
        </div>
        <div style="width:540px;">
            <div class="grid-header" style="width:100%">
                <label>Player Session Records</label>
            </div>
            <div class="container">
                <div id="myGridPlayer" style="width:100%"></div>
            </div>
        </div>

        <div style="width:240px;">
            <div class="grid-header" style="width:100%">
                <label>History of Session Records</label>
            </div>
            <div class="container">
                <div id="myGridHistorySession" style="width:100%"></div>
            </div>
        </div>
        <div style="width:380px;">
            <div class="grid-header" style="width:100%">
                <label>History of Player Session Records</label>
            </div>
            <div class="container">
                <div id="myGridHistoryPlayer" style="width:100%"></div>
            </div>
        </div>

    </div>

</body>

</html>

<script>
    var options = {
        enableCellNavigation: true,
        enableColumnReorder: true,
        multiColumnSort: true,
        autoHeight: true,
    };

    var gridSession;
    var columnsSession = [
        { id: "recordName", name: "Record", field: "recordName", minWidth: 160 },
        { id: "session", name: "Session", field: "session", minWidth: 120 },
        { id: "amount", name: "Amount", field: "amount", minWidth: 42 },
    ];

    gridSession = new Slick.Grid("#myGridSession", session, columnsSession, options);

    gridSession.invalidate();
    gridSession.render();

    var gridPlayer;
    var columnsPlayer = [
        { id: "recordName", name: "Record", field: "recordName", minWidth: 200 },
        { id: "player", name: "Player", field: "player", minWidth: 140 },
        { id: "session", name: "Session", field: "session", minWidth: 120 },
        { id: "amount", name: "Amount", field: "amount", minWidth: 42 },
    ];

    gridPlayer = new Slick.Grid("#myGridPlayer", player, columnsPlayer, options);

    gridPlayer.invalidate();
    gridPlayer.render();

    // session and player history grids will need to be manually modified by adding a year column and 
    // expanding the width of the div session.
    var gridHistSession;
    var columnsHistSession = [
        { id: "recordName", name: "Record", field: "recordName", minWidth: 160 },
        { id: "YR2021", name: "2021", field: "YR2021", minWidth: 42 },
    ];

    gridHistSession = new Slick.Grid("#myGridHistorySession", sessionHist, columnsHistSession, options);

    gridHistSession.invalidate();
    gridHistSession.render();

    var gridHistPlayer;
    var columnsHistPlayer = [
        { id: "recordName", name: "Record", field: "recordName", minWidth: 200 },
        { id: "YR2021", name: "2021", field: "YR2021", minWidth: 180 },
    ];

    gridHistPlayer = new Slick.Grid("#myGridHistoryPlayer", playerHist, columnsHistPlayer, options);

    gridHistPlayer.invalidate();
    gridHistPlayer.render();


</script>
